<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="commonHeader(title)">
<title th:text="${title}"></title>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="author" content="lizp">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- #CSS Links -->
<!-- Basic Styles -->
<link rel="stylesheet" type="text/css" media="screen"
	href="/assets/libs/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen"
	href="/assets/fonts/fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" media="screen"
	href="/assets/fonts/iconfont/iconfont.css">

<!-- COMMON Styles : Caution! DO NOT change the order -->
<link rel="stylesheet" type="text/css" media="screen"
	href="/assets/css/global.css">
<link rel="stylesheet" type="text/css" media="screen"
	href="/assets/css/animation.css">

<!-- Page Style -->
<link rel="stylesheet" type="text/css" media="screen"
	href="/assets/css/main.css">
<link rel="stylesheet" type="text/css" media="screen"
	href="/assets/libs/layer/skin/layer.min.css">
<link rel="stylesheet" type="text/css" media="screen"
	href="/assets/libs/pace/themes/blue/pace-theme-minimal.css">
<link rel="stylesheet" type="text/css" media="screen"
	href="/assets/libs/spinkit/css/spinners/3-wave.min.css">

<!-- #FAVICONS -->
<link rel="shortcut icon" href="/assets/img/favicon/favicon.ico"
	type="image/x-icon">
<link rel="icon" href="/assets/img/favicon/favicon.ico"
	type="image/x-icon">

<!-- #GOOGLE FONT -->
<link rel="stylesheet"
	href="/assets/fonts/opensans/css/open-sans.min.css">
<link rel="stylesheet" type="text/css" media="screen"
	href="/assets/css/app.css">

<link rel="apple-touch-icon"
	href="/assets/img/splash/sptouch-icon-iphone.png">
<link rel="apple-touch-icon" sizes="76x76"
	href="/assets/img/splash/touch-icon-ipad.png">
<link rel="apple-touch-icon" sizes="120x120"
	href="/assets/img/splash/touch-icon-iphone-retina.png">
<link rel="apple-touch-icon" sizes="152x152"
	href="/assets/img/splash/touch-icon-ipad-retina.png">

<!-- iOS web-app metas : hides Safari UI Components and Changes Status Bar Appearance -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- Startup image for web apps -->
<link rel="apple-touch-startup-image"
	href="/assets/img/splash/ipad-landscape.png"
	media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">
<link rel="apple-touch-startup-image"
	href="/assets/img/splash/ipad-portrait.png"
	media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
<link rel="apple-touch-startup-image"
	href="/assets/img/splash/iphone.png"
	media="screen and (max-device-width: 320px)">
</head>
</html>
